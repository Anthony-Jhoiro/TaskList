fragment PublicTask on task {
    id
    icon
    content
    title
    user {
        ...PublicUser
    }
    userByUpdatedBy {
        ...PublicUser
    }
    created_at
    updated_at
}

query getGroupTask($groupId: uuid!) {
    task (where: {group_id: {_eq: $groupId}}) {
        ...PublicTask
    }
    group_by_pk (id: $groupId) {
        ...PublicGroup
        users {
            name
            image
            id
        }
    }
}

mutation insertTask($groupId: uuid!, $icon: String!, $title: String!, $content: jsonb!) {
    insert_task_one(object: {
        group_id: $groupId,
        icon: $icon,
        title: $title,
        content: $content
    }) {
        ...PublicTask
    }
}

mutation updateTask($taskId: uuid!, $icon: String!, $title: String!, $content: jsonb!) {
    update_task_by_pk(
        _set: {
            content: $content,
            title: $title,
            icon: $icon
        }
        pk_columns: {id: $taskId}
    ) {
        ...PublicTask
    }
}

