table:
  name: user
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    email_verified: emailVerified
    updated_at: updatedAt
  custom_root_fields: {}
array_relationships:
- name: accounts
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: account
        schema: public
- name: createdGroups
  using:
    foreign_key_constraint_on:
      column: created_by
      table:
        name: group
        schema: public
- name: groups
  using:
    manual_configuration:
      column_mapping:
        id: user_id
      insertion_order: null
      remote_table:
        name: user_groups_view
        schema: public
- name: tasks
  using:
    foreign_key_constraint_on:
      column: created_by
      table:
        name: task
        schema: public
- name: tasksByUpdatedBy
  using:
    foreign_key_constraint_on:
      column: updated_by
      table:
        name: task
        schema: public
- name: user_groups
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: user_group
        schema: public
select_permissions:
- permission:
    columns:
    - name
    - created_at
    - updated_at
    - image
    - email
    - email_verified
    - id
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
