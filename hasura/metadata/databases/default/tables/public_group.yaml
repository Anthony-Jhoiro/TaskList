table:
  name: group
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: created_by
array_relationships:
- name: tasks
  using:
    foreign_key_constraint_on:
      column: group_id
      table:
        name: task
        schema: public
- name: user_groups
  using:
    foreign_key_constraint_on:
      column: group_id
      table:
        name: user_group
        schema: public
